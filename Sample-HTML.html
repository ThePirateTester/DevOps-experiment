<!-- This is used to add comments -->

<!DOCTYPE html> <!-- declaration defines this document to be HTML5 -->
<html> <!-- element is the root element of an HTML page -->
<head> <!-- element contains meta information about the document -->
<title>This is my Page Title</title> <!-- element specifies a title for the document -->
</head> <!-- closes the head -->
<body> <!-- element contains the visible page content -->

<h1>My First Heading</h1>  <!-- element defines a large heading -->
<p>My first paragraph.</p> <!-- element defines a paragraph -->

</body> <!-- closes the body -->
</html> <!-- closes the whole lot -->
